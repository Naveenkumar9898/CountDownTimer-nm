<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Countdown with Fireworks</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-fireworks@3/tsparticles.preset.fireworks.bundle.min.js"></script>

  
</head>
<body>
  <div id="tsparticles">
  </div>
  <div class="countdown-container" >
    <img src="/assests/first-img.png" width="400px"/>
    <h1>Christmas Countdown</h1>
    <div class="timer">
      <div class="time-section">
        <span id="days">00</span>
        <span>Days</span>
      </div>
      <div class="time-section">
        <span id="hours">00</span>
        <span>Hours</span>
      </div>
      <div class="time-section">
        <span id="minutes">00</span>
        <span>Minutes</span>
      </div>
      <div class="time-section">
        <span id="seconds">00</span>
        <span>Seconds</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
